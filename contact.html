<html lang="en">
<head>

<body>
  <nav class="navbar">
    <a href="index.html">Contact Iyanna</a>

    <h1 id="contactheading">Contact Iyanna H. Yapo</h1>
    <p>1234 GoDawgs Boulevard <br>Athens, GA 30606</p>
    <p>770-630-4519</p>
    <hr>

    <!-- Adding a card around the form -->
    <div class="card one-col">
      <div class="card">
      <form action="mailto:youremailaddress" method="post">
          <label for="name">Name:</label> 
          <input type="text" id="name" name="name"> <br>
      
          <label for="email">Email:</label> 
          <input type="email" id="email" name="email">  <br>
      
          <label for="message">Message:</label> 
          <textarea id="message" name="message" rows="4" cols="50"></textarea> <br>
      
          <input type="submit" value="Submit">
      </form>
    </div>
  </div>

    
  <div class="foot">
    <p>&copy;<a href="contact.html">Iyanna H. Yapo</a></p>
</div>
